<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <main>
      <div class="container">
        <div class="cont_center">

          <!-- colonna sx -->
          <div class="col_left">

            <!-- header sx -->
            <div class="header_left">
              <div>
                <img src="img/woman1.png" alt="avatar-man1">
              </div>

              <div>
                <a href="#"><i class="fas fa-circle-notch"></i></a>
                <a href="#"><i class="fas fa-comment-alt"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
              </div>
            </div>

            <!-- sezione notifiche -->
            <div class="notice">
              <a href="#"><i class="fas fa-bell-slash"></i></a>
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>

            <!-- sezione ricerca -->
            <div class="chat_search">
              <a href="#"><i class="fas fa-search"></i></a>
              <input type="text" name="" value="">
            </div>

            <!-- sezione lista utenti -->
            <div class="chat_list">
              <div class="chat_items">
                <img src="img/man1.png" alt="avatar-man1">
                <div class="user_status">
                  <p>Walter</p>
                  <p>sono stanco</p>
                </div>
              </div>

              <div class="chat_items">
                <img src="img/man2.png" alt="avatar-man2">
                <p>Luca</p>
              </div>

              <div class="chat_items">
                <img src="img/woman2.png" alt="avatar-woman2">
                <p>Francesca</p>
              </div>

              <div class="chat_items">
                <img src="img/man3.png" alt="avatar-man3">
                <p>Alessandro</p>
              </div>

              <div class="chat_items">
                <img src="img/woman1.png" alt="avatar-woman1">
                <p>Azzurra</p>
              </div>

              <div class="chat_items">
                <img src="img/woman3.png" alt="avatar-woman3">
                <p>Anna</p>
              </div>

              <div class="chat_items">
                <img src="img/man4.png" alt="avatar-man4">
                <p>Giuseppe</p>
              </div>
            </div>
          </div>

          <!-- colonna dx -->
          <div class="col_right">
            <div class="header_right">

              <div class="cazzo">
                <img src="img/man1.png" alt="avatar-man1">
                <div class="user">
                  <p>Walter</p>
                  <p>Ultimo accesso oggi alle 11.45</p>
                </div>
              </div>

              <div>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-paperclip"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
              </div>
            </div>

            <div class="chat_room">


            </div>

            <div class="write_text">
              <a href="#"><i class="far fa-smile"></i></a>
              <input class="write_msg" type="text" name="" value="">
              <a href="#"><i class="fas fa-paper-plane"></i></a>
            </div>

          </div>
        </div>
      </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
